{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center">Build a Blog</h1>



{% for blog in blogs %}
    <h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
    <p>{{blog.body}}</p>
    <em>Written by <a href='/blog?user={{blog.owner.username}}'>{{blog.owner.username}}</a></em>

{% endfor %}






{% endblock %}
